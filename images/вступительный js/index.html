<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="first">Hello world</div>
    <div class="calculator">
      <input type="text" id="numX" /><br />
      <button class="operator" value="+" id="+">+</button>
      <button class="operator" value="-" id="-">-</button>
      <button class="operator" value="*" id="*">*</button>
      <button class="operator" value="/" id="/">/</button>
      <button class="operator" value=">" id=">">></button>
      <button class="operator" value="<" id="<"><</button>
      <input type="text" id="numY" /> <br />
      <button class="operator" value="=" id="=">=</button>
      <input type="text" class="result" />
      <div class="block">
        <button class="buttons" value="1" id="1">1</button>
        <button class="buttons" value="2" id="2">2</button>
        <button class="buttons" value="3" id="3">3</button>
        <button class="buttons" value="4" id="4">4</button>
        <button class="buttons" value="5" id="5">5</button>
        <button class="buttons" value="6" id="6">6</button>
        <button class="buttons" value="7" id="7">7</button>
        <button class="buttons" value="8" id="8">8</button>
        <button class="buttons" value="9" id="9">9</button>
        <button class="buttons" value="0" id="0">0</button>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
